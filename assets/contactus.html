<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Innovative Bathrooms and Tiles">
    <meta name="keywords" content="contact, innovative bathrooms, luxury tiles, ireland, mullingar">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Contact Us - Innovative Bathrooms & Tiles</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2 class="logo"></h2>
        <ul class="nav-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../gallery.html">Gallery</a></li>
            <li class="active"><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Our Facebook Page">
                <i class="fa fa-facebook-square"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Our Instagram Page">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Our Twitter Page">
                <i class="fa fa-twitter-square"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Our LinkedIn Page">
                <i class="fa fa-linkedin-square"></i>
            </a>
            <a href="https://pinterest.com" target="_blank" rel="noopener" aria-label="Our Pinterest Page">
                <i class="fa fa-pinterest-square"></i>
            </a>
        </div>
        <!-- Copyright Statement -->
        <div class="copyrighting">
            <p>&copy; 2023 Innovative Bathrooms & Tiles. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
